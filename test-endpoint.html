<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script Endpoint Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-result { margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Google Apps Script Endpoint Test</h1>
    <p>This page will test if your Google Apps Script endpoint is working correctly.</p>
    
    <button onclick="testOptionsRequest()">Test OPTIONS (CORS)</button>
    <button onclick="testPostRequest()">Test POST Request</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbz_APGzkQOyEcLdXfOSbqfVJPQz1L-6FET3zwZR88KG_egNhQUoMa-TKGTBB5Nayl-kvg/exec';
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testOptionsRequest() {
            addResult('Testing OPTIONS request (CORS preflight)...', 'info');
            
            try {
                const response = await fetch(webAppUrl, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                addResult(`✅ OPTIONS request successful! Status: ${response.status}`, 'success');
                
                // Check CORS headers
                const corsOrigin = response.headers.get('Access-Control-Allow-Origin');
                const corsMethods = response.headers.get('Access-Control-Allow-Methods');
                const corsHeaders = response.headers.get('Access-Control-Allow-Headers');
                
                addResult(`CORS Headers:<br>
                    - Origin: ${corsOrigin || 'Not set'}<br>
                    - Methods: ${corsMethods || 'Not set'}<br>
                    - Headers: ${corsHeaders || 'Not set'}`, 'info');
                
            } catch (error) {
                addResult(`❌ OPTIONS request failed: ${error.message}`, 'error');
            }
        }
        
        async function testPostRequest() {
            addResult('Testing POST request with sample data...', 'info');
            
            const testData = {
                firstName: 'Test',
                lastName: 'User',
                email: 'test@example.com',
                phone: '+1234567890',
                program: 'Test Program',
                background: 'Testing the form',
                whyInterested: 'Just testing',
                VanguardCohortInterest: false
            };
            
            try {
                const response = await fetch(webAppUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                addResult(`✅ POST request sent! Status: ${response.status}`, 'success');
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                    addResult(`Response Data:<br><pre>${JSON.stringify(responseData, null, 2)}</pre>`, 'success');
                } catch (e) {
                    addResult(`Response (raw text):<br><pre>${responseText}</pre>`, 'info');
                }
                
            } catch (error) {
                addResult(`❌ POST request failed: ${error.message}`, 'error');
                addResult(`This usually means:<br>
                    - CORS is not properly configured<br>
                    - The Google Apps Script URL is incorrect<br>
                    - The script is not deployed as a web app<br>
                    - The script has permission issues`, 'error');
            }
        }
    </script>
</body>
</html>
